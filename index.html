<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Pets</title>

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="./assets/logo-header.png"
      type="image/x-icon"
    />

    <!--Font Awesome Cdn-->
    <script
      src="https://kit.fontawesome.com/054c069e49.js"
      crossorigin="anonymous"
    ></script>

    <!--Google font: ADLAM Display cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Bebas+Neue&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Customizing Tailwind & CSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontfamily: {
              display: ["ADLam Display", "serif"],
            },
          },
        },
      };
    </script>

    <style>
      /* Bouncing animation for the logo */
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-15px);
        }
        60% {
          transform: translateY(-8px);
        }
      }

      .bouncing-logo {
        animation: bounce 1s infinite;
      }
    </style>
  </head>

  <body>
    <!-- Header Start Here -->
    <header>
      <!-- Navbar Start Here -->
      <nav class="bg-[#FFF9F4] border-b-2 border-[#111] md:border-0">
        <div
          class="w-11/12 mx-auto md:flex justify-between items-center py-6 hidden"
        >
          <!-- left side -->
          <div class="flex justify-center items-center gap-4">
            <img
              src="./assets/logo-header.png"
              alt="logo"
              class="bouncing-logo"
            />
            <p class="text-2xl">
              Browse<span class="text-[#FFDC26]">4</span>Pets
            </p>
          </div>

          <!-- Middle side -->
          <div>
            <ul
              class="flex justify-between items-center md:gap-1 lg:gap-8 md:text-sm lg:text-xl text-[#111]"
            >
              <li><a href="">Find a pet</a></li>
              <li><a href="">Breeds</a></li>
              <li><a href="">Contact Us</a></li>
            </ul>
          </div>

          <!-- Right side -->
          <div class="flex justify-between items-center gap-5 text-xl">
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-maginifying-glass"></i>
            <button
              class="px-6 py-2 rounded-lg font-semibold border-2 border-[#FFDC26]"
            >
              Login
            </button>
            <button class="px-6 py-2 rounded-lg font-semibold bg-[#FFDC26]">
              Register
            </button>
          </div>
        </div>

        <!-- For Mobile -->
        <div
          class="w-11/12 mx-auto py-4 md:hidden flex justify-between items-center"
        >
          <img
            src="./assets/logo-header.png"
            alt="logo"
            class="bouncing-logo"
          />
          <i class="fa-solid fa-bars text-2xl"></i>
        </div>
      </nav>

      <!-- Banner Start Here -->
      <div class="w-11/12 mx-auto">
        <div
          class="relative bg-('./assets/cat-big.png') bg-no-repeat bg-cover bg-center"
        >
          <h1
            class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 mt-8 lg:mt-24"
          >
            Pamper Your Pet, <br />
            Because They Deserve <br />
            the best
          </h1>
          <p class="test-lg md:text-xl lg:text-2xl mb-6 text-[#6e6d6d]">
            Discover a world of treats, toys, and essentials handpicked for
            <br />
            your furry friends. Shop now and make tails wag with joy!
          </p>
          <button
            class="px-6 py-2 rounded-lg font-semibold bg-[#FFDC26] mb-44 md:mb-96 text-xl"
          >
            Find a pet
          </button>
        </div>
      </div>
    </header>
    <!-- Header End Here -->
  </body>
</html>
