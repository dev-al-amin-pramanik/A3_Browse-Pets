<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>

    <title>Browse Pets</title>

    <!--Favicon-->
    <link

    />

    <!--Font Awesome Cdn-->
    <script
      src="https://kit.fontawesome.com/054c069e49.js"
      crossorigin="anonymous"
    ></script>

    <!--Google font: ADLAM Display cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"

    <!--Daisy Ui Cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Customizing tailwindcss-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              display: ["ADLaM Display", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!--Header Start-->
    <header>
      <!--Nav Start-->
      <nav class="bg-[#FFF9F4] border-b-2 border-[#111] md:border-0">
        <div
          class="w-11/12 mx-auto md:flex justify-between items-center py-5 hidden"
        >
          <!--left-->
          <div class="flex justify-center items-center gap-4">
            <img src="./assets/logo-header.png" alt="logo" />
            <p class="text-2xl"></p>
          </div>
        </div>
      </nav>
    </header>
